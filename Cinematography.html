<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ashish Darji | Web Freelance</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/mdb.min.css">
    <link rel="stylesheet" href="dist/css/animate.min.css">
    <link rel="stylesheet" href="dist/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/css/style.min.css">
  </head>
  <body class="smooth-scroll">
    <!-- Button trigger modal-->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalYT">Launch modal</button>
    <!--Modal: modalYT-->
    <div class="modal fade" id="modalYT" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">

            <!--Content-->
            <div class="modal-content">

                <!--Body-->
                <div class="modal-body mb-0 p-0">

                    <div class="embed-responsive embed-responsive-16by9 z-depth-1-half">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/A3PDXmYoF5U" allowfullscreen></iframe>
                    </div>

                </div>

                <!--Footer-->
                <div class="modal-footer justify-content-center flex-column flex-md-row">
                    <span class="mr-4">Spread the word!</span>
                    <div>
                        <a type="button" class="btn-floating btn-sm btn-fb">
                            <i class="fa fa-facebook"></i>
                        </a>
                        <!--Twitter-->
                        <a type="button" class="btn-floating btn-sm btn-tw">
                            <i class="fa fa-twitter"></i>
                        </a>
                        <!--Google +-->
                        <a type="button" class="btn-floating btn-sm btn-gplus">
                            <i class="fa fa-google-plus"></i>
                        </a>
                        <!--Linkedin-->
                        <a type="button" class="btn-floating btn-sm btn-ins">
                            <i class="fa fa-linkedin"></i>
                        </a>
                    </div>
                    <button type="button" class="btn btn-outline-primary btn-rounded btn-md ml-4" data-dismiss="modal">Close</button>


                </div>

            </div>
            <!--/.Content-->

        </div>
    </div>
    <!--Modal: modalYT-->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/368229464&amp;color=%230054ff&amp;auto_play=true&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true"></iframe>
        </div>
        <div class="col-md-6">
          <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/365455244&amp;color=%230054ff&amp;auto_play=true&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true"></iframe>
        </div>
      </div>
    </div>

  </body>
  <!-- SCRIPTS -->
  <script type="text/javascript" src="./dist/js/jquery.min.js"></script>
  <script type="text/javascript" src="./dist/js/popper.min.js"></script>
  <script type="text/javascript" src="./dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./dist/js/mdb.min.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBo_j1geMBRiKRqyi_Add_ff-hCj7Njpr0">
  </script>
  <script type="text/javascript" src="./dist/js/main.min.js"></script>

</html>
